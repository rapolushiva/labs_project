<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>labs</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .notification {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }

        .alert-success {
            background-color: #28a745;
            color: #fff;
        }

        .alert-danger {
            background-color: #dc3545;
            color: #fff;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>LogIN</h2>
        <!-- Flash message container for login -->
        <div class="notification">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-success">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
        </div>

        <form id="loginForm" method="post" action="/mainpage">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">LogIn</button>
            </div>

            <a href="/register">Don't have an account? Register here</a>
        </form>
    </div>

    <script>
        function register() {
            // Perform AJAX request or submit form and handle success/failure
            // For demonstration purposes, we're reading the flashed message
            var flashMessage = '{{ get_flashed_messages()|tojson|safe }}';
            if (flashMessage) {
                flashMessage = JSON.parse(flashMessage);
                window.alert(flashMessage[0]);
            }
        }
    </script>


</body>

</html>
