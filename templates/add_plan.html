{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labs</title>
</head>
<body>

    <h1>Add New Plan</h1>

    <form  action="/add_plan" method="post">
        <label for="planName">Plan Name:</label>
        <input type="text" id="planName" name="planname" required><br>

        <label for="planAmount">Plan Amount:</label>
        <input type="number" id="planAmount" name="planamount" required><br>

        <label for="discount">Discount:</label>
        <input type="number" id="discount" name="discount" required><br>

        <label for="planDurationDays">Plan Duration (Days):</label>
        <input type="number" id="planDurationDays" name="plandurationdays" required><br>

        <label for="enableSMSReminder">Enable SMS Reminder:</label>
        <input type="checkbox" id="enableSMSReminder" name="enablesmsreminder"><br>

        <label for="enableWhatsAppReminder">Enable WhatsApp Reminder:</label>
        <input type="checkbox" id="enableWhatsAppReminder" name="enablewhatsappreminder"><br>

        <label for="enableBasicDashboard">Enable Basic Dashboard:</label>
        <input type="checkbox" id="enableBasicDashboard" name="enablebasicdashboard"><br>

        <label for="enableAdvancedDashboard">Enable Advanced Dashboard:</label>
        <input type="checkbox" id="enableAdvancedDashboard" name="enableadvanceddashboard"><br>

        <label for="enableMonthlyReports">Enable Monthly Reports:</label>
        <input type="checkbox" id="enableMonthlyReports" name="enablemonthlyreports"><br>

        <label for="enableWeeklyReports">Enable Weekly Reports:</label>
        <input type="checkbox" id="enableWeeklyReports" name="enableweeklyreports"><br>

        <label for="dataDownloadPermission">Data Download Permission:</label>
        <input type="checkbox" id="dataDownloadPermission" name="datadownloadpermission"><br>

        <label for="createdDate">Created Date:</label>
        <input type="text" id="createdDate" name="createddate" required><br>

        <label for="createdBy">Created By:</label>
        <input type="text" id="createdBy" name="createdby" required><br>

        <button type="submit">Add Plan</button>
    </form>



</body>
</html>
