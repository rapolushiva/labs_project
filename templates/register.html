<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>labs</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Add this CSS for close button style */
        .alert {
            position: relative;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .alert-success {
            background-color: #28a745;
            color: #fff;
        }

        .alert-error {
            background-color: #dc3545;
            color: #fff;
        }

        .close-flash {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <div class="container">
        <h2>Registration</h2>
        <form action="/register" method="POST" id="registrationForm">
            <!-- Your existing form content -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <a href="/loginform">Login</a>
        </form>
    </div>

            if (flashMessage) {
                flashMessage = JSON.parse(flashMessage);
                window.alert(flashMessage[0]);
            }
        }
    </script>

</body>
</html>
